<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>VyomFeed ‚Äî Secure Login</title>

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Correct Lucide icons -->
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    .toast {
      position: fixed;
      right: 20px;
      bottom: 20px;
      z-index: 9999;
      min-width: 220px;
      max-width: 360px;
      border-radius: 10px;
      padding: 12px 14px;
      box-shadow: 0 8px 30px rgba(2, 6, 23, 0.12);
      background: white;
      color: #0f172a;
      font-size: 14px;
      display: none;
    }

    .toast.show {
      display: block;
      animation: toastIn .22s ease;
    }

    @keyframes toastIn {
      from {
        transform: translateY(8px);
        opacity: 0
      }

      to {
        transform: translateY(0);
        opacity: 1
      }
    }
  </style>
</head>

<body class="min-h-screen bg-gray-50 flex items-center justify-center py-10">

  <div class="w-full max-w-md px-6">
    <div class="bg-white rounded-2xl shadow-lg p-8">

      <!-- Logo -->
      <div class="flex items-center justify-center mb-5">
        <div class="w-14 h-14 rounded-full bg-gradient-to-br from-teal-600 to-blue-600 flex items-center justify-center text-white text-xl font-bold">V</div>
      </div>

      <!-- Title -->
      <div class="text-center mb-6">
        <h1 class="text-2xl font-semibold text-gray-800">VyomFeed</h1>
        <p class="text-sm text-gray-500 mt-1">Secure sign in to access your health dashboard</p>
      </div>

      <!-- Login Form -->
      <form id="loginForm" class="space-y-4" autocomplete="off">
        <div>
          <label class="block text-sm text-gray-700 mb-1">Email</label>
          <input name="email" type="email" required placeholder="you@example.com"
            class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-200 focus:outline-none" />
        </div>

        <div>
          <label class="block text-sm text-gray-700 mb-1">Password</label>
          <div class="relative">
            <input id="password" name="password" type="password" required placeholder="Password"
              class="w-full px-4 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-teal-200 focus:outline-none pr-10" />
            <button type="button" id="togglePw" class="absolute right-2 top-2 text-sm text-gray-500">üëÅÔ∏è</button>
          </div>
        </div>

        <button id="signinBtn" type="submit"
          class="w-full inline-flex items-center justify-center gap-2 bg-gradient-to-br from-teal-600 to-blue-600 text-white py-2 rounded-lg font-medium hover:opacity-95">
          <span id="signinLabel">Sign in</span>
        </button>
      </form>

      <!-- Small footer demo accounts -->
      <p class="text-xs text-gray-400 text-center mt-4">
        Login:<br>
        <span class="font-mono">user@gmail.com</span> ‚Üí Dashboard<br>
        <span class="font-mono">doctor@gmail.com</span> ‚Üí Doctor Panel<br>
        Passwords: <span class="font-mono">123456789</span> (user), <span class="font-mono">123456780</span> (doctor)
      </p>
    </div>
  </div>

  <!-- Toast -->
  <div id="toast" class="toast"></div>

  <!-- Login Logic (from app.js) -->
  <script src="app.js"></script>

  <script>
    // Password toggle
    const toggle = document.getElementById('togglePw');
    const pw = document.getElementById('password');
    toggle.addEventListener('click', () => {
      const t = pw.getAttribute('type') === 'password' ? 'text' : 'password';
      pw.setAttribute('type', t);
      toggle.textContent = t === 'password' ? 'üëÅÔ∏è' : 'üôà';
    });
  </script>

</body>

</html>
